<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption/Decryption Tool</title>

    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
      <h1 class="text-2xl font-semibold mb-6">Encryption/Decryption Tool</h1>

      <div class="mb-4">
        <label
          for="encryptionKey"
          class="block text-sm font-medium text-gray-600"
          >Enter Encryption Key:</label
        >
        <input
          type="text"
          id="encryptionKey"
          placeholder="Enter encryption key"
          class="mt-1 p-2 w-full border rounded"
        />
      </div>

      <div class="mb-4">
        <label
          for="messageToEncrypt"
          class="block text-sm font-medium text-gray-600"
          >Enter Message to Encrypt:</label
        >
        <input
          type="text"
          id="messageToEncrypt"
          placeholder="Enter message to encrypt"
          class="mt-1 p-2 w-full border rounded"
        />
      </div>

      <button
        onclick="encryptMessage()"
        class="mt-2 bg-green-500 text-white px-4 py-2 rounded"
      >
        Encrypt Message
      </button>

      <div class="mt-6">
        <label
          for="encryptedMessage"
          class="block text-sm font-medium text-gray-600"
          >Encrypted Message:</label
        >
        <div
          id="encryptedMessage"
          class="mt-1 p-2 w-full border rounded bg-gray-100"
        ></div>
      </div>

      <button
        onclick="decryptMessage()"
        class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
      >
        Decrypt Message
      </button>

      <div class="mt-6">
        <label
          for="decryptionKey"
          class="block text-sm font-medium text-gray-600"
          >Enter Decryption Key:</label
        >
        <input
          type="text"
          id="decryptionKey"
          placeholder="Enter decryption key"
          class="mt-1 p-2 w-full border rounded"
        />
      </div>

      <div class="mt-6">
        <label
          for="decryptedMessage"
          class="block text-sm font-medium text-gray-600"
          >Decrypted Message:</label
        >
        <div
          id="decryptedMessage"
          class="mt-1 p-2 w-full border rounded bg-gray-100"
        ></div>
      </div>
    </div>

    <!-- Include CryptoJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <script>
      function encryptMessage() {
        const encryptionKeyElement = document.getElementById("encryptionKey");
        const messageToEncryptElement =
          document.getElementById("messageToEncrypt");
        const encryptedMessageElement =
          document.getElementById("encryptedMessage");

        const encryptionKey = encryptionKeyElement.value;
        const messageToEncrypt = messageToEncryptElement.value;

        // Encrypt the message with the provided key
        const encryptedMessage = CryptoJS.AES.encrypt(
          messageToEncrypt,
          encryptionKey
        ).toString();
        encryptedMessageElement.textContent = encryptedMessage;
      }

      function decryptMessage() {
        const decryptionKeyElement = document.getElementById("decryptionKey");
        const encryptedMessageElement =
          document.getElementById("encryptedMessage");
        const decryptedMessageElement =
          document.getElementById("decryptedMessage");

        const decryptionKey = decryptionKeyElement.value;
        const encryptedMessage = encryptedMessageElement.textContent;

        // Decrypt the message with the provided key
        const bytes = CryptoJS.AES.decrypt(encryptedMessage, decryptionKey);
        const decryptedMessage = bytes.toString(CryptoJS.enc.Utf8);
        decryptedMessageElement.textContent = decryptedMessage;
      }
    </script>
  </body>
</html>
